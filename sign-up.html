        <!-- start content -->
        <div class="container ">
            <div class="row justify-content-center">
                <form id="signUpForm" class="form-group sign-form mb-5 needs-validation" novalidate
                action="#" onsubmit="" method="post">
                    <section class="row">
                    <header class="sign-form-header" class="col-12">
                        <h3 class="">تسجيل حساب جديد</h3>
                    </header>
                    <div class="input-group input-wrapper col-12">
                        <label for="fullName" class="w-100">
                            الاسم بالكامل
                        </label>
                        <input name="fullName" type="text" class="form-control full-name" id="fullName" placeholder=" الاسم بالكامل " required>
                    </div>
                    <div class="input-group input-wrapper col-12">
                        <label for="email">
                            البريد الإلكتروني                    
                        </label>
                        <input name="email" type="text" class="form-control email" id="email" placeholder=" البريد الإلكتروني ">
                    </div>
                    <div class="input-group input-wrapper col-12">
                        <label for="id">
                           رقم الهوية                   
                        </label>
                        <input name="id" type="text" class="form-control id-input" id="id" placeholder=" رقم الهوية ">
                    </div>
                    <div class="input-group input-wrapper col-12">
                        <label for="CellPhone">
                           رقم الجوال                   
                        </label>
                        <input name="CellPhone" type="number" class="form-control CellPhone" id="CellPhone" placeholder=" رقم الجوال ">
                    </div>

                    <!-- dropdown list select -->
                    <div class="input-wrapper col-12 city-select">
                            <div class="form-group flex flex-column gap-4">
                                <label for="citySelect">
                                    المدينة
                                </label>
                                <select name="citySelect" id="citySelect" class="form-control ">
                                    <option selected="selected">تبوك</option>
                                    <option>الرياض</option>
                                    <option>جدة</option>
                                </select>
                            </div>
                    </div>
                    <div class="input-group input-wrapper col-12 col-lg-6">
                        <label for="date" class="w-100">
                            تاريخ الميلاد                    
                        </label>
                        <div class="d-flex justify-content-between align-items-center">
                        <input name="theday" type="number" max="31" maxlength="2" class="col-3 form-control day p-0 pl-1" id="theday" placeholder=" اليوم">
                        <input name="month" type="number" max="12" maxlength="2" class="col-3 form-control month p-0 pl-1" id="month" placeholder="الشهر">
                        <input name="year" type="number" maxlength="4"  class="col-3 form-control year pl-1" id="year p-0 " placeholder=" السنة ">

                        </div>
                    </div>
                    <div class="input-wrapper col-12 col-lg-6">
                        <label for="gender">
                            الجنس                  
                        </label>
                        <div class="row">
                            <div class="form-check m-0">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label m-0" for="flexRadioDefault1">
                                  ذكر
                                </label>
                              </div>
                              <div class="form-check ml-5 m-0">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label m-0" for="flexRadioDefault2">
                                  انثى
                                </label>
                              </div>

                        </div>
                    </div>
                    <div class="input-group input-wrapper col-12 col-lg-6">
                        <label for="password">
                            كلمة المرور                     
                        </label>
                        <input name="password" type="password" class="form-control password" id="password" placeholder=" كلمة المرور ">
                    </div>
                    <div class="input-group input-wrapper col-12  col-lg-6">
                        <label for="confirmPassword">
                            تأكيد كلمة المرور                    
                        </label>
                        <input name="confirmPassword" type="password" class="form-control password" id="confirmPassword" placeholder=" كلمة المرور ">
                    </div>
                    
                    <div class="col-12">
                        <button class="submit-btn w-100 mb-0">
                            تسجيل
                        </button>
                    </div>
                    
<!-- 
                    <div class=" dividance d-flex justify-content-center align-items-center col-12">
                        <p class="content"> أو </p>
                    </div>

                    <div class="social-login gap-3 col-12">
                        <div class="linked-in mx-2">

                        </div>
                        <div class="google  mx-2">
                            <img src="assets/images/icons/ic_google-login.svg" alt="" />
                        </div>
                    </div> -->

                    <p class="form-footer mb-0">  لديك حساب بالفعل ؟  <a href="sign-in.html"> تسجيل الدخول </a></p>

                    
                </section>
                </form>

            </div>
        </div>
